<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Captcha </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js" integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
              
     <div class="wrapper">
          <header>Captcha in JavaScript</header>
          <div class="captcha_area">
               <div class="captcha_img">
                    <img src="captcha-bg.png" alt="Captcha image">
                    <span class="captcha"></span>
               </div>
               <button class="reload-btn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
          </div>
          <form class="input_area" action="#">
             <input type="text" placeholder="Enter type captcha" maxlength="6" >
              <button class="check-btn">Check</button>
          </form>
          <div class="Status_text">Captch not match. Please try again</div>
     </div>
    <script src="app.js"></script>
</body>
</html>
